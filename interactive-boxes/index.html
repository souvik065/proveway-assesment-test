      <div class="box" id="box1">

          <div class="selection-area">
            <input type="radio" name="unit-selection" id="unit1" class="unit-radio">
            <label for="unit1" class="radio-label"></label>
            <div class="unit-info">

              <span class="discount">10% Off</span>
              <span class="price-info">Standard Price</span>
            </div>
          </div>
          <div class="price-area">
            <div class="current-price">$10.00 USD</div>
            <div class="original-price">$24.00 USD</div>
          </div>
        </div>
        <div class="box-content">
          <div class="options-container">
            <div class="option-row">
              <div class="option-number">#1</div>
              <div class="option-selector">
                <label>Size</label>
                <select class="size-select">
                  <option>S</option>
                  <option>M</option>
                  <option>L</option>
                </select>
              </div>
              <div class="option-selector">
                <label>Colour</label>
